<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <!-- //NOTE - bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- //NOTE - jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- //NOTE - socket io cdn -->
    <script src="/socket.io/socket.io.js"></script>

  
  </head>
  <body>
    <h1 class="text-center mt-4">My First Chat-App</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="chat-box">
            <h3 class="text-center mt-4">Online users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <!-- <h3 class="text-center mt-4">Online users</h3> -->
          <div class="chat id" id="chat"></div>
          <form id="messageform">
            <div class="form-group">
              <label> Enter Message</label>
              <textarea class="form-control" id="message"></textarea>
            </div>
            <br />
            <!-- <input type="submit" class="btn btn-primary" value="send message"> -->
            <button type="submit" class="btn btn-primary" value="send message">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        const socket = io.connect();
        const $messageForm = $("#messageForm");
        const $message = $("message");
        const $chat = $("#chat");

        $messageForm.submit(function (e) {
          e.preventDefault();
          socket.emit("send message", $message.value());
          $message.value('');
          console.log("submitted");
        });

        socket.on("new message", function (data) {
          $chat.append('<div class="chat-box">'  +' <ul class="list-group" id="users">'+data.msg+ '</ul>' +'</div>');
        });
      });
    </script>

  </body>
</html>
